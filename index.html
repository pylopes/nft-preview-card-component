<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>NFT Preview Card Component</title>
</head>
<body>
    <main>
        <div class="image-container">
            <img src="assets/images/image-equilibrium.jpg" alt="main image" class="main-image">
            <img src="assets/images/icon-view.svg" alt="eye icon" class="view-image">
            <div class="overlay"></div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
            <div class="value-eth">
                <img src="assets/images/icon-ethereum.svg" alt="ethereum logo">
                <p>0.041ETH</p>
            </div>
            <div class="time-left">
                <img src="assets/images/icon-clock.svg" alt="clock image">
                <p>3 days left</p>
            </div>
        </div>
        <div class="creator">
            <img src="assets/images/image-avatar.png" alt="avatar creator">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
        </main>
    </main>
</body>
</html>
